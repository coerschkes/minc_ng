<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong scaffold" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">
              Sign up
              {{ accountIsValid() && !isLoading ? "as: " + account.name : "" }}
            </h3>
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div *ngIf="!isLoading" class="form-outline mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="API Key"
                  formControlName="apiKey"
                />
              </div>
              <div *ngIf="!isLoading" class="form-outline mb-4">
                <button
                  class="btn btn-primary btn-lg"
                  style="width: 100%"
                  type="button"
                  [disabled]="!authForm.get('apiKey')?.valid"
                  (click)="onValidateApiKey()"
                >
                  {{ isLoading ? loadingState : "Check API Key" }}
                </button>
              </div>

              <!-- <div class="form-outline mb-4">
                <div class="btn-group" style="width: 100%">
                  <div class="col" *ngFor="let status of memberStatus">
                    <input
                      type="radio"
                      class="btn-check"
                      name="status"
                      id="{{ status }}"
                      [value]="status"
                      formControlName="status"
                      required
                    />
                    <label
                      class="btn btn-secondary btn-lg d-grid"
                      for="{{ status }}"
                      >{{ status }}</label
                    >
                  </div>
                </div>
              </div> -->

              <div
                class="form-outline mb-4"
                *ngIf="!isLoading && accountIsValid()"
              >
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>

              <div
                class="form-outline mb-4"
                *ngIf="accountIsValid() && !isLoading"
              >
                <input
                  type="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="Password"
                />
              </div>

              <button
                class="btn btn-primary btn-lg"
                style="width: 100%"
                type="submit"
                [disabled]="!accountIsValid() || !authForm.valid"
                *ngIf="accountIsValid() && !isLoading"
              >
                Create Account
              </button>
              <div *ngIf="error !== ''" class="form-outline mb-4">
                <app-alert
                  [message]="error"
                  (close)="onHandleError()"
                ></app-alert>
              </div>
            </form>
            <div
              *ngIf="isLoading && accountIsValid()"
              style="text-align: center"
            >
              <app-loading-spinner></app-loading-spinner>
            </div>
            <div>
              <p class="mb-0 subtitle-variant" style="padding-top: 16px">
                Already have an account?
                <a
                  [routerLink]="['/auth', 'login']"
                  class="fw-bold subtitle-variant"
                  >Login</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
