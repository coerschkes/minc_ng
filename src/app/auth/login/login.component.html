<mat-card>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field MatFormFieldControl>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error> Email is <strong>required</strong> </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error> Password is <strong>required</strong> </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/auth', 'signup']" mat-button color="primary">Create Account</a>
      <button type="submit" mat-raised-button color="primary" [disabled]="!authForm.valid">Login</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </form>
</mat-card>
